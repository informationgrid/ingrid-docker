absolute_urls: false
home:
  alias: '/home'
pages:
  theme: ingrid
  markdown:
    extra: false
    auto_line_breaks: true
  process:
    markdown: true
    twig: false
cache:
  enabled: true
  check:
    method: file
  driver: auto
  prefix: 'g'
twig:
  cache: true
  debug: true
  auto_reload: true
  autoescape: true
assets:
  css_pipeline: false
  css_minify: true
  css_rewrite: true
  js_pipeline: false
  js_module_pipeline: false
  js_minify: true
errors:
  display: true
  log: true
debugger:
  enabled: false
  twig: true
  shutdown:
    close_connection: true
gpm:
  verify_peer: true
languages:
  supported:
    - de
  default_lang: de
  include_default_lang: false
timezone: Europe/Berlin
